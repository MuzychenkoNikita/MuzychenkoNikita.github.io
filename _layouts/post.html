---
layout: default
---

<article class="post-detail">
    <header style="margin-bottom: 3rem; text-align: center;">
        <h1 style="font-size: 2.5rem; margin-bottom: 5.5rem;">{{ page.title }}</h1>
        <p class="text-muted" style="font-family: var(--font-code);">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="prose">
        {{ content }}
    </div>
</article>
